{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <header class="masthead">
        <div class="container position-relative letra-formulario" >
            <h2>Nuevo curso</h2>
            <form action="alta_curso" method="POST">
                {% csrf_token %}
                <div class="campo">
                    <p>Nombre:</p>
                    <input type="text" name="nombre" required>
                </div>

                <div class="container">
                    <div class="campo">
                        <p>Camada</p>
                        <input type="number" name="camada" required>
                    </div>
                    <div class="campo"><br>
                        <button type="submit" class="btn btn-info btn-sm">Enviar</button>
                    </div>
                </div>                        
            </form>
        </div> 
    </header>    
{% endblock %}
