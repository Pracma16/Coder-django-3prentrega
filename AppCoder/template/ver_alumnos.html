{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    {% comment %} Tabla de datos {% endcomment %}
    <div class="container">
        <div class="campo">
            <h1>ALUMNOS</h1>
        </div>
        <a href="{% url 'alta_alumnos' %}" class="btn btn-info btn-sm">Agregar alumno</a>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>edad</th>
                    <th>email</th>
                </tr>            
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td> {{alumno.id}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.edad}}</td>
                    <td>{{alumno.email}}</td>
                </tr>
                {% endfor %}  
            </tbody>
        </table>
    </div>
    
{% endblock %}
