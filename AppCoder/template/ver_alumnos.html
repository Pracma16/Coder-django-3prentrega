{% extends "padre.html" %}

{% load static %}

{% block contenido %}


    <div class="container">
        <div class="campo letra-formulario margen-lados">
            <h1>ALUMNOS</h1>
        </div>
        <a href="{% url 'alta_alumnos' %}" class="btn btn-info btn-sm">Agregar alumno</a>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>edad</th>
                    <th>email</th>
                    <th></th>
                    <th></th>
                </tr>            
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td> {{alumno.id}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.edad}}</td>
                    <td>{{alumno.email}}</td>
                    <td><a href="{% url 'editar_alumno' alumno.id %}" class="btn text-info btn-sm" >Editar</a></td>
                    <td><a href="{% url 'elimina_alumno' alumno.id %}" class="btn text-danger btn-sm">Borrar</a></td>
                </tr>
                {% endfor %}  
            </tbody>
        </table>
    </div>
    
{% endblock %}
